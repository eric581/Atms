[users]
guest = guest,guest

[main]
authc = com.demo.service.shiro.jar.ShiroFormAuthenticationFilter
authc.useCaptcha = false
authc.loginUrl = /login
authc.successUrl = /
authc.successUrlMap = R_USER:/order,R_MEMBER:/order/region,R_MANAGER:/order/branch,R_ADMIN:/order/branch
authc.failureUrl = /
signout = com.demo.service.shiro.jar.ShiroLogoutFilter
signout.redirectUrl = /


jdbcRealm = com.demo.service.shiro.ShiroDbRealm
securityManager.realm = $jdbcRealm
passwordService = org.apache.shiro.authc.credential.DefaultPasswordService
passwordMatcher = com.demo.service.shiro.jar.ShiroPasswordMatcher
passwordMatcher.passwordService = $passwordService
jdbcRealm.credentialsMatcher = $passwordMatcher

[urls]
/signin = authc
/signout = signout
/** = anon